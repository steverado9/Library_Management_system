<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <h1 class="navbar-brand">
            Edit Book
        </h1>
        <ul class="nav navbar-nav">
            <li class="active"><a class="text-white text-decoration-none" th:href="@{/books}">List of Books</a></li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <form th:action="@{/book/edit/{id}(id=${book.id})}" th:object="${book}" th:object="${book}" th:method="post">
            <input type="hidden" name="_method" value="put" />
            <div class="input-group mb-3">
                <span class="input-group-text" id="title">Book title:</span>
                <input type="text" name="title" th:field="*{title}" class="form-control" placeholder="title" aria-label="title" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="author">Author:</span>
                <input type="text" name="author" th:field="*{author}" class="form-control" placeholder="author" aria-label="author" aria-describedby="author" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="ISBN">ISBN:</span>
                <input type="text" name="ISBN" th:field="*{ISBN}" class="form-control" placeholder="ISBN" aria-label="ISBN" aria-describedby="ISBN" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="year_published">Year Published:</span>
                <input type="text" name="year_published" th:field="*{yearPublished}" class="form-control" placeholder="year published" aria-label="year published" aria-describedby="year published" required>
            </div>
            <div class="col-md-3 mb-5">
                <label for="validationDefault04" class="form-label">Available</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>True</option>
                    <option>False</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script>
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
