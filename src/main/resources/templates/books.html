<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<!--Nav bar in the book field-->
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <h1 class="navbar-brand">List of Books</h1>
        <form th:action="@{/books}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Search for a book..." aria-label="Search input with icon">
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
            </div>
        </form>
        <ul class="d-flex list-unstyled" role="search">
            <li th:if="${librarian}" class="me-4"><a class="text-white text-decoration-none" th:href="@{/create_user}">Create Member</a></li>
            <li th:if="${librarian}" class="me-4"><a class="text-white text-decoration-none" th:href="@{/add_book}">Add Book</a></li>
            <li class="me-4"><a class="text-white text-decoration-none" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>
<br>
<br>
<!--List of all the books-->
<div class="container">
    <div class="row">
        <div  class="card m-3" style="width: 18rem;" th:each="book : ${books}">
            <div class="card-body p-3">
                <h5 class="card-title">
                    <a th:text="${book.title}" th:href="@{/book/{id}(id=${book.id})}"  class="text-decoration-none"></a>
                </h5>
                <p class="card-text" th:text="${book.author}"></p>
                <p class="card-text" th:text="${book.ISBN}"></p>
                <p class="card-text" th:text="${book.yearPublished}"></p>
                <p class="card-text" th:text="${book.available}"></p>
                <div class="d-flex">
                    <a th:if="${librarian}" class="btn btn-primary me-2" th:href="@{book/edit/{id}(id=${book.id})}">Update</a>
                    <form th:if="${librarian}" th:action="@{/book/delete/{id}(id=${book.id})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
