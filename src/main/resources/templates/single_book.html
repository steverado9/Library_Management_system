<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Single Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a th:href="@{/books}" class="text-decoration-none">
      List of Book
    </a>
  </div>
</nav>
<br>
<br>
<div class="container mt-4">
    <h2 th:text="${book.title}"></h2>
    <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
    <p>
        <strong>Availability:</strong>
        <span th:text="${book.available} ? 'Available' : 'Not Available'" th:classappend="${book.available} ? 'text-success' : 'text-danger'"></span>
    </p>
    <div class="mt-3">
        <form th:if="${book.available}" th:action="@{/transactions/borrow(bookId=${book.id})}" method="post">
            <button type="submit" class="btn btn-primary">Borrow</button>
        </form>
        <button th:if="${!book.available}" class="btn btn-secondary" disabled>Borrowed</button>
    </div>
</div>
</body>
</html>
